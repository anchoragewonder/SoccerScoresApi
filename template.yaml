{
    "AWSTemplateFormatVersion" : "2010-09-09",
    "Transform" : "AWS::Serverless-2016-10-31",
    "Description" : "SoccerScoresApi",

    "Parameters" : {
        "Stage" : {
            "Description": "The environment this application is deployed to (should be dev, staging or prod)",
            "Default": "prod",
            "Type": "String"
        }
    },

    "Globals" : {
      "Api" : {
        "Cors" : {
          "AllowMethods": "'*'",
          "AllowHeaders": "'*'",
          "AllowOrigin": "'*'"
        }
      }
    },

    "Resources" : {

        "ScoreUpdate" : {
            "Type" : "AWS::Serverless::Function",
            "Properties": {
            "Handler": "SoccerScoresApi::SoccerScoresApiFunction.ScoreUpdateFunction::Execute",
                "Runtime": "dotnetcore2.1",
                "CodeUri": "publish/SoccerScoresApi",
                "MemorySize": 2048,
                "Timeout": 30,
                "Role": null,
                "Policies": [ "AWSLambdaBasicExecutionRole" ],
                "Events": {
                    "PostResource": {
                        "Type": "Api",
                        "Properties": {
                            "Path": "/update",
                            "Method": "POST"
                        }
                    }
                }
            }
        }
    }

    "Outputs" : {
        "ApiURL" : {
            "Description" : "API endpoint URL",
            "Value" : {
                "Fn::Join": [
                    "",
                    [
                        "https://",
                        { "Ref": "ServerlessRestApi"},
                        ".execute-api.",
                        { "Ref": "AWS::Region" },
                        ".amazonaws.com/",
                        {"Ref": "Stage"}
                    ]
                ]
            }
        }
    }
}  

